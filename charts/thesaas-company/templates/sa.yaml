apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "thesaas-company.fullname" . }}-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thesaas-company.selectorLabels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
